<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wikipedia</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Wikipedia</h1>
      <form id="form1">
        <div class="form-group">
          <select class="form-control" id="animal">
          <option>Seal</option>
          <option>Giraffe</option>
          <option>Dog</option>
        </select>
        <button type="submit" class="btn btn-info" name="button">Submit</button>
        </div>
        <div class="seal">
          <h3>Seal</h3>
          <img src="img/seal.jpg" alt="">
        </div>
        <div class="giraffe">
          <h3>Giraffe</h3>
          <img src="img/giraffe.jpg" alt="">
        </div>
        <div class="dog">
          <h3>Dog</h3>
          <img src="img/dog.jpg" alt="">
        </div>
      </form>
    </div>
  </body>
</html>
